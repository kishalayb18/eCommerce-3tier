apiVersion: v1
kind: service
metadata:
  labels:
    service: {{ .Values.appName }}
  name: {{ .Values.appName }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: {{ .Values.service.ports.name }}
    port: {{ .Values.service.ports.port }}
    targetport: {{ .Values.service.ports.targetPort }}
  selector:
    service: {{ .Values.appName }}